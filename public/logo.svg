<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#35C759" stroke-width="2"/>
  
  <!-- Celo green gradient -->
  <defs>
    <linearGradient id="celoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#35C759;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ea84a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crystal/Diamond shape (prediction market symbol) -->
  <g transform="translate(100, 100)">
    <!-- Top triangle (green) -->
    <polygon points="0,-45 35,-15 -35,-15" fill="url(#celoGradient)" opacity="0.9"/>
    
    <!-- Middle diamond (gold) -->
    <polygon points="35,-15 50,0 35,15 20,0" fill="url(#goldGradient)" opacity="0.95"/>
    <polygon points="-35,-15 -50,0 -35,15 -20,0" fill="url(#goldGradient)" opacity="0.95"/>
    
    <!-- Bottom triangle (green) -->
    <polygon points="0,45 35,15 -35,15" fill="url(#celoGradient)" opacity="0.9"/>
    
    <!-- Center circle (prediction indicator) -->
    <circle cx="0" cy="0" r="8" fill="#FFD700" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#35C759" opacity="0.9"/>
    
    <!-- Accent lines (market activity) -->
    <line x1="-40" y1="0" x2="-50" y2="0" stroke="#35C759" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="0" x2="50" y2="0" stroke="#35C759" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-40" x2="0" y2="-50" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="40" x2="0" y2="50" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Outer ring accent -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#celoGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
