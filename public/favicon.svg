<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e" rx="20"/>
  
  <!-- Celo green gradient -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#35C759;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ea84a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crystal/Diamond shape -->
  <g transform="translate(50, 50)">
    <!-- Top triangle -->
    <polygon points="0,-22 17,-7 -17,-7" fill="url(#faviconGradient)"/>
    
    <!-- Middle diamonds -->
    <polygon points="17,-7 25,0 17,7 9,0" fill="#FFD700"/>
    <polygon points="-17,-7 -25,0 -17,7 -9,0" fill="#FFD700"/>
    
    <!-- Bottom triangle -->
    <polygon points="0,22 17,7 -17,7" fill="url(#faviconGradient)"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#FFD700"/>
    <circle cx="0" cy="0" r="2.5" fill="#35C759"/>
  </g>
</svg>
